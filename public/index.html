<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glitch image-hosting</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <link rel="favicon" href="/uploaded/b60b1219a889db412a6f2eafb3a4698d.jpg" />
    <style>
      form {
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
      }
      input.btn {
        flex: 0.8;
      }
      button.btn {
        flex: 0.15;
      }
      .container{
        display: flex;
        justify-content: flex-start;
        align-items:center;
      }
      #posts{
        margin:auto;
        display: flex;
        flex-wrap: wrap;
      }
      img, canvas{
        box-shadow: 0px 0px 3px  black;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" height="300" width="300"> </canvas>
      <button
        id="upload"
        class="btn btn-primary"
        type="submit"
        style="border-radius: 4px;"
      >
        Upload 
      </button>
    </div>
      
      <div id="posts"></div>
  </body>

  <script src="index.js"></script>
</html>
