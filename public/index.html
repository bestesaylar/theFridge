<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glitch image-hosting</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="favicon" href="/uploaded/b60b1219a889db412a6f2eafb3a4698d.jpg" />
      <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
     <div class="header">
      <div id="handle_name">The Fridge</div>
    </div>
    <div class="option">
      <button id="magnet">Magnet</button>
      <button id="notes">Note</button>
      <button id="postit">Post it</button>
      <button id="letter">Letter</button>
         <button id="text">Text</button>
    </div>
    <div class="second-row">
      <!-- <img id="firstbox" />
      <img id="secondbox" />
      <img id="thirdbox" /> -->

      <div id="first">
        <image
          id="cilekAdder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fcilek.svg?v=1606331949929"
        />
        <image
          id="abcAdder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fabc.svg?v=1606331949168"
        />
        <image
          id="maget1Adder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fmagnet1.svg?v=1606331948058"
        />
        <image
          id="magnet2Adder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fmagnet2.svg?v=1606331948058"
        />
        <image
          id="magnet3Adder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fmagnet3.svg?v=1606331948058"
        />
      </div>
      <div id="second" style="display: none">
        <image
          id="note1Adder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fpaper.svg?v=1606331948058"
        />
        <image
          id="note2Adder"
          crossorigin="anonynous"
          src="https://cdn.glitch.com/9e4c2378-84cc-4473-81fe-0d75aca28e65%2Fpaper2.svg?v=1606331948058"
        />
        <image
          id="note3Adder"
          crossorigin="anonynous"
          src="./assets/paper3.svg"
        />
        <image
          id="note4Adder"
          crossorigin="anonynous"
          src="./assets/paper4.svg"
        />
        <image
          id="note5Adder"
          crossorigin="anonynous"
          src="./assets/paper5.svg"
        />
      </div>
      <div id="third" style="display: none">
        <image id="post1Adder" crossorigin="anonynous" src="./data/post1.svg" />
        <image id="post2Adder" crossorigin="anonynous" src="./data/post2.svg" />
        <image id="post3Adder" crossorigin="anonynous" src="./data/post3.svg" />
        <image id="post4Adder" crossorigin="anonynous" src="./data/post4.svg" />
        <image id="post5Adder" crossorigin="anonynous" src="./data/post5.svg" />
      </div>
      <div id="fourth" style="display: none">
        <image
          id="letter1Adder"
          crossorigin="anonynous"
          src="./data/postcard1.svg"
        />
        <image
          id="letter2Adder"
          crossorigin="anonynous"
          src="./data/postacard2.svg"
        />
        <image
          id="letter3Adder"
          crossorigin="anonynous"
          src="./data/postcard3.svg"
        />
        <image
          id="letter4Adder"
          crossorigin="anonynous"
          src="./data/postcard4.svg"
        />
        <image
          id="letter5Adder"
          crossorigin="anonynous"
          src="./data/postcard5.svg"
        />
      </div>
    </div>
    <div id="app">
      <div id="bg">
        <image
          class="fridge"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/52b91d85-dc25-4b9b-9e8c-ab4d56238a3f%2Ffridge.svg?v=1606338810119"
        />
      </div>
</div>
    <div class="exports">
      <a id="export" download="fridge.png" href="">
        Export
      </a>
      <a id="export_vegan">
        Clear
      </a>
    </div>
       <button
        id="upload"
        class="btn btn-primary"
        type="submit"
        style="border-radius: 4px;"
      >
        Upload 
      </button>
  </body>
   <script src="./draggable.js"></script>
  <script src="index.js"></script>
</html>
